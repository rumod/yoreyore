<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>요래됐슴당 - 청소 전후 비교</title>
  
  <!-- 라이브러리 (UMD 방식) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
    
    body {
      background-color: #F0F2F5; /* PC 배경색 */
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      color: #111827;
    }
    #root { 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    .app-container {
      width: 100%;
      max-width: 800px; /* 요청하신 800px 설정 */
      min-height: 100vh;
      background-color: #FFFFFF;
      box-shadow: 0 0 50px rgba(0,0,0,0.05);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    
    .mint-btn {
      background-color: #76D7C4;
      box-shadow: 0 12px 24px -6px rgba(118, 215, 196, 0.4);
      transition: all 0.2s ease;
    }
    .mint-btn:active { transform: scale(0.97); filter: brightness(0.95); }

    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const MINT_COLOR = '#76D7C4';
    const AppStep = {
      HOME: 'HOME',
      BEFORE_CAPTURE: 'BEFORE_CAPTURE',
      CLEANING: 'CLEANING',
      AFTER_CAPTURE: 'AFTER_CAPTURE',
      RESULT: 'RESULT'
    };

    // --- Helpers ---
    const resizeImage = (base64Str, maxWidth = 1600) => {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = base64Str;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          let w = img.width, h = img.height;
          if (w > maxWidth) { h = Math.round((h * maxWidth) / w); w = maxWidth; }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          resolve(canvas.toDataURL('image/jpeg', 0.85));
        };
      });
    };

    const mergeImages = async (before, after, duration) => {
      const load = (src) => new Promise(res => {
        const i = new Image(); i.crossOrigin="anonymous"; i.onload=()=>res(i); i.src=src;
      });
      const imgB = await load(before);
      const imgA = await load(after);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      const isPortrait = imgB.height > imgB.width;
      if (isPortrait) {
        canvas.width = imgB.width + imgA.width;
        canvas.height = Math.max(imgB.height, imgA.height);
        ctx.fillStyle = '#FFFFFF'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.drawImage(imgB, 0, 0); ctx.drawImage(imgA, imgB.width, 0);
      } else {
        canvas.width = Math.max(imgB.width, imgA.width);
        canvas.height = imgB.height + imgA.height;
        ctx.fillStyle = '#FFFFFF'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.drawImage(imgB, 0, 0); ctx.drawImage(imgA, 0, imgB.height);
      }

      const now = new Date();
      const text = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()} | ${duration}분 소요 | 요래됐슴당 ✨`;
      const fontSize = Math.round(canvas.height * 0.035);
      ctx.font = `bold ${fontSize}px Pretendard, sans-serif`;
      const tw = ctx.measureText(text).width;
      const rw = tw + fontSize * 2.5, rh = fontSize * 2;
      const rx = (canvas.width - rw) / 2, ry = canvas.height - rh - fontSize;

      ctx.fillStyle = 'rgba(0,0,0,0.65)';
      if (ctx.roundRect) { ctx.beginPath(); ctx.roundRect(rx, ry, rw, rh, rh/2); ctx.fill(); }
      else { ctx.fillRect(rx, ry, rw, rh); }
      ctx.fillStyle = '#FFFFFF'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      ctx.fillText(text, rx + rw/2, ry + rh/2 + 2);
      return canvas.toDataURL('image/jpeg', 0.9);
    };

    // --- Views ---
    const CameraView = ({ mode, onCapture, onBack, beforeImg }) => {
      const vRef = useRef(null);
      const [ghost, setGhost] = useState(true);
      const [err, setErr] = useState(null);

      useEffect(() => {
        let s = null;
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(res => { s = res; if(vRef.current) vRef.current.srcObject = res; })
          .catch(() => setErr("카메라를 사용할 수 없습니다."));
        return () => s?.getTracks().forEach(t => t.stop());
      }, []);

      const snap = () => {
        const c = document.createElement('canvas');
        c.width = vRef.current.videoWidth; c.height = vRef.current.videoHeight;
        c.getContext('2d').drawImage(vRef.current, 0, 0);
        onCapture(c.toDataURL('image/jpeg', 0.9));
      };

      return (
        <div className="fixed inset-0 bg-black z-50 flex flex-col items-center">
          <div className="w-full max-w-[800px] h-full flex flex-col relative overflow-hidden bg-black">
            <div className="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-40 safe-top">
              <button onClick={onBack} className="text-white p-4 bg-black/40 rounded-full backdrop-blur-md border border-white/10 active:scale-90 transition-all">
                <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M15 19l-7-7 7-7" /></svg>
              </button>
              <div className="bg-black/40 px-6 py-2 rounded-full border border-white/20 backdrop-blur-md shadow-lg">
                <span className="text-white font-black text-sm uppercase tracking-widest">{mode === 'before' ? '청소 전 사진' : '청소 후 사진'}</span>
              </div>
              <div className="w-14" />
            </div>
            
            <div className="flex-1 relative flex items-center justify-center bg-zinc-900">
              {err ? <p className="text-white font-bold p-10 text-center">{err}</p> : <video ref={vRef} autoPlay playsInline muted className="w-full h-full object-cover" />}
              {mode === 'after' && beforeImg && ghost && (
                <img src={beforeImg} className="absolute inset-0 w-full h-full object-cover opacity-35 mix-blend-lighten pointer-events-none" />
              )}
            </div>

            <div className="h-44 flex justify-between items-center px-12 bg-black safe-bottom border-t border-white/5">
              {mode === 'after' ? (
                <button onClick={()=>setGhost(!ghost)} className={`w-16 h-16 rounded-2xl border-2 flex flex-col items-center justify-center transition-all ${ghost ? 'bg-[#76D7C4] border-[#76D7C4] text-black shadow-lg shadow-[#76D7C4]/30' : 'border-white/20 text-white/40'}`}>
                  <span className="text-[10px] font-black uppercase">Guide</span>
                  <span className="text-[8px] font-bold">{ghost ? 'ON' : 'OFF'}</span>
                </button>
              ) : <div className="w-16" />}
              
              <button onClick={snap} className="w-24 h-24 border-4 border-white/30 rounded-full flex items-center justify-center active:scale-90 transition-transform shadow-2xl">
                <div className="w-20 h-20 bg-white rounded-full shadow-inner"/>
              </button>

              <label className="w-16 h-16 rounded-2xl bg-white/10 flex flex-col items-center justify-center text-white cursor-pointer active:bg-white/20 border border-white/10">
                <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <input type="file" className="hidden" accept="image/*" onChange={(e)=>{
                  const f = e.target.files[0]; if(f){ const r=new FileReader(); r.onload=(ev)=>onCapture(ev.target.result); r.readAsDataURL(f); }
                }}/>
              </label>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [step, setStep] = useState(AppStep.HOME);
      const [data, setData] = useState({ beforeImg: null, startTime: null, mergedImg: null });

      useEffect(() => {
        const s = localStorage.getItem('yorae_v3');
        if(s){ const p = JSON.parse(s); setData(p); if(p.mergedImg) setStep(AppStep.RESULT); else if(p.beforeImg) setStep(AppStep.CLEANING); }
      }, []);

      useEffect(() => { localStorage.setItem('yorae_v3', JSON.stringify(data)); }, [data]);

      const onB = async (i) => { const r = await resizeImage(i); setData({...data, beforeImg: r, startTime: Date.now(), mergedImg: null}); setStep(AppStep.CLEANING); };
      const onA = async (i) => { const r = await resizeImage(i); const d = Math.round((Date.now()-data.startTime)/60000); const m = await mergeImages(data.beforeImg, r, d); setData({...data, mergedImg: m}); setStep(AppStep.RESULT); };
      const clr = () => { if(confirm("모든 기록을 삭제할까요?")){ setData({beforeImg:null, startTime:null, mergedImg:null}); setStep(AppStep.HOME); localStorage.removeItem('yorae_v3'); } };

      return (
        <div className="app-container">
          {step === AppStep.HOME && (
            <div className="flex-1 flex flex-col items-center justify-center p-12 text-center fade-in bg-[#FAFAFA]">
              <div className="text-[120px] mb-12 animate-bounce">✨</div>
              <h1 className="text-7xl font-black mb-6 tracking-tighter text-gray-900">요래됐슴당</h1>
              <p className="text-gray-500 font-bold mb-32 leading-relaxed text-xl max-w-sm">
                지저분했던 공간이 깨끗하게!<br/>마법같은 변화를 기록해보세요.
              </p>
              <div className="w-full max-w-sm space-y-4">
                <button onClick={()=>setStep(AppStep.BEFORE_CAPTURE)} className="w-full py-6 rounded-[2.5rem] text-white text-2xl font-black mint-btn shadow-2xl">새 기록 시작하기</button>
                {data.beforeImg && !data.mergedImg && <button onClick={()=>setStep(AppStep.CLEANING)} className="w-full py-5 rounded-[2.5rem] border-2 border-gray-200 font-black text-gray-700 bg-white hover:bg-gray-50 active:bg-gray-100 transition-all">기존 기록 이어하기</button>}
              </div>
            </div>
          )}
          
          {step === AppStep.CLEANING && (
            <div className="flex-1 flex flex-col items-center justify-center p-10 fade-in text-center">
              <div className="w-full max-w-md aspect-square rounded-[4.5rem] overflow-hidden shadow-2xl border-[16px] border-gray-50 mb-20 relative">
                <img src={data.beforeImg} className="w-full h-full object-cover grayscale-[0.2]" />
                <div className="absolute inset-0 bg-black/25 flex items-center justify-center">
                  <span className="text-white font-black text-4xl drop-shadow-lg tracking-tight">이랬는데...</span>
                </div>
              </div>
              <h2 className="text-5xl font-black mb-20 text-gray-900 loading-dots">열심히 청소 중</h2>
              <div className="w-full max-w-sm">
                <button onClick={()=>setStep(AppStep.AFTER_CAPTURE)} className="w-full py-6 rounded-[2.5rem] text-white text-2xl font-black mint-btn">청소 끝! 결과 찍기</button>
                <button onClick={clr} className="mt-12 text-gray-400 font-bold underline text-sm hover:text-gray-600 transition-all">기록 포기하기</button>
              </div>
            </div>
          )}
          
          {step === AppStep.RESULT && (
            <div className="flex-1 flex flex-col p-10 fade-in bg-white overflow-y-auto">
              <div className="text-center my-12">
                <p className="font-black text-gray-300 text-sm mb-3 uppercase tracking-[0.2em]">Transformation Success</p>
                <h2 className="text-6xl font-black" style={{color:MINT_COLOR}}>요래됐슴당!</h2>
              </div>
              <div className="rounded-[3.5rem] shadow-[0_30px_60px_-15px_rgba(0,0,0,0.2)] mb-16 w-full overflow-hidden border-8 border-gray-50">
                <img src={data.mergedImg} className="w-full h-auto" />
              </div>
              <div className="max-w-sm mx-auto w-full space-y-4 mb-16">
                <button onClick={()=>{const l=document.createElement('a'); l.href=data.mergedImg; l.download=`yorae_${Date.now()}.jpg`; l.click();}} className="w-full py-6 rounded-3xl text-white text-2xl font-black mint-btn shadow-2xl">이미지 저장하기</button>
                <button onClick={()=>setStep(AppStep.HOME)} className="w-full py-5 rounded-3xl border-2 border-gray-100 font-black text-gray-900 hover:bg-gray-50 transition-all">홈으로 돌아가기</button>
                <button onClick={clr} className="w-full py-4 text-gray-300 font-bold text-xs underline mt-4">기록 데이터 영구 삭제</button>
              </div>
            </div>
          )}
          
          {(step === AppStep.BEFORE_CAPTURE || step === AppStep.AFTER_CAPTURE) && (
            <CameraView 
              mode={step===AppStep.BEFORE_CAPTURE?'before':'after'} 
              onCapture={step===AppStep.BEFORE_CAPTURE?onB:onA} 
              onBack={()=>setStep(step===AppStep.BEFORE_CAPTURE?AppStep.HOME:AppStep.CLEANING)} 
              beforeImg={data.beforeImg} 
            />
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
